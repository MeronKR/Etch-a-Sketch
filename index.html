<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        
        <div class="buttons">
            <div class="colors">
                <button class="rainbow">Rainbow Mode</button>
                <input type="color" class ="color">
            </div>
            <div class="input">
                
                <input type="range" min = 2 max = 50 value = 25 name="boxRange" id="boxRange">
                <p>Adjust the slider to build your grid</p>
                <label for="boxRange" class="label"></label>
                
            </div>
        </div>
        
        <div class="draw">
            <h1>Etch-a-Sketch</h1>
            
            <div id="gridFrame"></div>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
